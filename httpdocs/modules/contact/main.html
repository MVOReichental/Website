<h1>Kontakt</h1>

<h3>postalisch</h3>

<address>
	<strong>{{address.title}}</strong><br/>
	<span class="pre">{{address.details}}</span>
</address>

<address ng-repeat="contact in contacts">
	<strong>{{contact.name}}</strong><br/>
	<span class="pre">{{contact.text}}</span><br/>
	<a href="mailto:{{contact.mailbox}}@musikverein-reichental.de">{{contact.mailbox}}@musikverein-reichental.de</a>
</address>
