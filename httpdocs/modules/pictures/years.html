<h1>Fotogalerie</h1>
<div class="row">
	<div class="col-sm-6 col-md-4" ng-repeat="year in yearsController.years">
		<a href="#/fotogalerie/{{year.year}}">
			<div class="thumbnail">
				<img ng-src="pictures/{{year.coverAlbum.id}}/small_{{year.coverAlbum.cover.file}}.jpg"/>
				<div class="caption">
					<h3>{{year.year}}</h3>
				</div>
			</div>
		</a>
	</div>
</div>
